<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery With Lightbox</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="gallery">
        <img class="image" src="images/img1.jpg" alt="" />
        <img class="image" src="images/img2.jpg" alt="" />
        <img class="image" src="images/img3.jpg" alt="" />
        <img class="image" src="images/img4.jpg" alt="" />
        <img class="image" src="images/img5.jpg" alt="" />
        <img class="image" src="images/img6.jpg" alt="" />
        <img class="image" src="images/img7.jpg" alt="" />
        <img class="image" src="images/img8.jpg" alt="" />
      </div>

      <div class="light-box">
        <div class="lightbox-inner">
          <div class="header">
            <p class="txt">
              <span class="index">1</span> of
              <span class="total">8</span> images
            </p>
            <i class="fas fa-times close-btn"></i>
          </div>

          <div class="image-wrapper">
            <button class="btn prev"><i class="fas fa-angle-left"></i></button>
            <button class="btn next"><i class="fas fa-angle-right"></i></button>

            <img src="" alt="" class="preview" />
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
